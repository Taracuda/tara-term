<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cats</title>
    <link href="screenstyle.css" rel="stylesheet">
</head>
<body>
<div class="outer-wrapper">
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="backgroundtab.html">Background</a></li>
                <li><a href="experiencetab.html">Experience</a></li>
                <li><a href="phototab.html">Photos</a></li>
                <li><a href="resumetab.html">Resume</a></li>
                <li><a href="https://github.com/Taracuda" target="_blank">Github</a></li>
                <li><a href="contacttab.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="section" id="app">
        <div class="columns">
            <div class="column is-4">
                <div class="photo-card">
                    <div class="photo-card-content">
                        <div class="photo-card-carousel">
                            <div class="photo-card-img">
<!--                                Binding the source of the image to a variable currentImage, so when the variable changes, the photo also changes-->
                                <img :src="currentImage" alt="" id="main-image"/>
                                <p class="imageDescription">{{images[activeImage].imageDescription}}</p>
                                <div class="actions">
                                <span class="prev" @click="previousImage">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                    <span class="next" @click="nextImage">
                                    <i class="fas fa-chevron-right"></i>
                                </span>
                                </div>
                            </div>
                            <div class="thumbnails">
<!--                                Looping through the images array, when clicked, activateImage() is called.-->
<!--                                Binding the class to an array, and only showing the active class for the image that is active (activeImage)-->
                                <div
                                        v-for="(image, index) in  images"
                                        :key="image.imageId"
                                        :class="['thumbnail-image', (activeImage == index) ? 'active' : '']"
                                        @click="activateImage(index)"
                                >
                                    <img :src="image.thumb" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="nav-bar footer">
            <span>&nbsp;</span>
        </footer>
    </section>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="hobbygalleryscripts.js"></script>
</body>
</html>
