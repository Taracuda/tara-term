        <div class="contact-form-container">
            <h1>Complete this form to email me. I look forward to hearing from you!</h1>
            <form name="contactForm" method="POST" action="https://formspree.io/f/mgerkwgy" id="contact-form" onsubmit="return validateContactForm()">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required><br>
                <label for="firstName">First name:</label><br>
                <input type="text" name="first name" id="firstName" required minlength="2"><br>
                <label for="lastName">Last name:</label><br>
                <input type="text" name="last name" id="lastName" required minlength="2"><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" required></textarea><br>
                <button type="submit">Send</button>
          </form>
        </div>
    </div>
